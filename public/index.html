<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Metadata & Thumbnail Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Video Metadata & Thumbnail Generator</h1>

    <div class="input-section">
        <input type="text" id="videoUrl" placeholder="Enter video URL" />
        <button id="generateBtn">Generate Thumbnail & Metadata</button>
    </div>

    <div id="loading" class="hidden">
        <p>Loading...</p>
    </div>

    <div id="thumbnailContainer" class="hidden">
        <h2>Thumbnail:</h2>
        <img id="thumbnail" src="" alt="Thumbnail" />
    </div>

    <div id="metadataContainer" class="hidden">
        <h2>Metadata:</h2>
        <pre id="metadata"></pre>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
